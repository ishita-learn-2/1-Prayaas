<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Something Special üéâ</title>
  <style>
    /* Reset and base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc7b9);
      background-size: 600% 600%;
      animation: backgroundAnim 20s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      overflow: hidden;
      padding: 1em;
      text-align: center;
    }

    @keyframes backgroundAnim {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
      color: #ff3e6c;
    }

    .btn-container {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    button {
      background: #ff3e6c;
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0.75em 2em;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 62, 108, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      font-weight: 700;
    }
    button:hover {
      background: #ff1e48;
      box-shadow: 0 6px 12px rgba(255, 30, 72, 0.6);
    }
    button:active {
      transform: scale(0.95);
    }

    /* Confetti container */
    #confetti-container {
      pointer-events: none;
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      overflow: visible;
      z-index: 9999;
    }

    .confetti {
      position: absolute;
      font-size: 1.2rem;
      animation-name: confettiFall;
      animation-timing-function: ease-in;
      animation-fill-mode: forwards;
      user-select: none;
      opacity: 1;
      will-change: transform, opacity;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Gift animation */
    #gifts-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
      opacity: 0;
      pointer-events: none;
    }
    #gifts-container.active {
      opacity: 1;
      pointer-events: auto;
      animation: giftsFadeIn 1s ease forwards;
    }
    @keyframes giftsFadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .gift {
      font-size: 5rem;
      animation: bounceGift 2s infinite ease-in-out;
      user-select: none;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.15));
      cursor: default;
    }
    /* Offset bounce timings */
    .gift:nth-child(2) {
      animation-delay: 0.3s;
    }
    .gift:nth-child(3) {
      animation-delay: 0.6s;
    }
    .gift:nth-child(4) {
      animation-delay: 0.9s;
    }

    @keyframes bounceGift {
      0%, 100% {
        transform: translateY(0);
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.15));
      }
      50% {
        transform: translateY(-20px);
        filter: drop-shadow(0 6px 6px rgba(0,0,0,0.25));
      }
    }

    /* Response messages */
    #response-message {
      font-size: 1.7rem;
      font-weight: 600;
      color: #555;
      margin-top: 2rem;
      min-height: 2.5rem;
      user-select: none;
      transition: opacity 0.6s ease;
    }

  </style>
</head>
<body>

  <h1>if(you==BSDK)üéâüéâ</h1>
  <h1></h1>
  <h1></h1>
  <div class="btn-container">
    <button id="yesBtn">"Yes"</button>
    <button id="noBtn">else</button>
  </div>

  <div id="response-message"></div>

  <div id="gifts-container" aria-hidden="true" role="presentation">
    <div class="gift" title="Gift">üéÅ</div>
    <div class="gift" title="Gift">üéÄ</div>
    <div class="gift" title="Gift">üéâ</div>
    <div class="gift" title="Gift">üéà</div>
  </div>

  <div id="confetti-container" aria-hidden="true"></div>

  <script>
    const confettiContainer = document.getElementById('confetti-container');
    const giftsContainer = document.getElementById('gifts-container');
    const responseMessage = document.getElementById('response-message');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // Emoji confetti set for blasts
    const confettiEmojis = ['üéâ','‚ú®','üéä','üéà','üí•','üåü','üéÄ','üí´'];

    // Create one confetti piece
    function createConfettiPiece() {
      const confetti = document.createElement('span');
      confetti.classList.add('confetti');
      confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
      confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
      confetti.style.animationDelay = '0s';
      confetti.style.opacity = 1;
      confettiContainer.appendChild(confetti);

      // Remove after animation ends to clean DOM
      confetti.addEventListener('animationend', () => confetti.remove());
    }

    // Launch many confetti pieces
    function launchConfettiBlast() {
      const piecesCount = 50;
      for(let i=0; i<piecesCount; i++) {
        setTimeout(createConfettiPiece, i * 30);
      }
    }

    yesBtn.addEventListener('click', () => {
  // Optional: show message or do animations before redirecting
  responseMessage.textContent = "Chal Aaja mazey karate h!!";
  responseMessage.style.fontWeight = 'bold';
  responseMessage.style.fontSize = '3rem';

  // Optional: if you want to keep confetti and gifts before redirect, keep these lines
  giftsContainer.classList.add('active');
  launchConfettiBlast();

  // Hide/remove the angry image if visible
  const angryImg = document.getElementById('angryImage');

  // Hide the Yes button
  yesBtn.style.display = 'none';
  noBtn.style.display = 'none';

  if (angryImg) {
    angryImg.remove();
  }


  // Redirect to another page after short delay (e.g., 3 seconds)
  setTimeout(() => {
    window.location.href = "home.html";  // Replace with your destination page
  }, 3000);
});



noBtn.addEventListener('click', () => {
  responseMessage.textContent = "Shanti se 'YES' pr click kr üò† üò†";

  // Other code for image display or clearing confetti can remain as is

    // Accessibility: keyboard focus state (optional)
    yesBtn.addEventListener('keydown', e => {

    });
  </script>

</body>
</html>
